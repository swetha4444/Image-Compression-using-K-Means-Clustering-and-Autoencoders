<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor and Decompressor</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='compress.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <h1>Original Image</h1>
        <img
          src="{{url_for('static', filename=filename)}}"
          alt="Original image"
          width="100"
          height="100"
        />
      </div>
      <div class="sub-container">
        <h1>Compressed Image</h1>
        <a href="{{url_for('static', filename='compressed.jpg')}}" download>
          Download compressed file
        </a>
      </div>
    </div>
  </body>
</html>
